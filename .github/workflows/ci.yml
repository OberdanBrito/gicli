name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run security audit
      run: npm audit --audit-level=moderate
    
    - name: Test CLI syntax and help
      run: npm test
    
    - name: Test package build
      run: npm pack --dry-run
    
    - name: Validate package.json
      run: |
        node -e "
        const pkg = require('./package.json');
        if (!pkg.bin || !pkg.bin.gicli) throw new Error('Missing bin configuration');
        if (!pkg.scripts || !pkg.scripts.test) throw new Error('Missing test script');
        console.log('âœ… Package validation passed');
        "
